{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/sign_up.css' %}">
    {% if title %}
    <title>Mag-Ng | {{ title }}</title>
    {% else %}
    <title>Mag-Ng</title>
    {% endif %}
  </head>
  <body>
     <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-6 col-sm-12">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="col"></div>
            </div>
        </div>
    <main>
            {% block content %}
    `       {% endblock %}
    </main>
    <script src="{% static  'users/javascript/script.js'%}"></script>
  </body>
</html>
